<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Login</title>

</head>
<body>
    <div class="center-block">
        <div class="login-block">
            <div class="center-item">
                <img src="Site-Function/Icon/twitter-white.svg" alt="twitter-white" height="40px" width="40px">
            </div>
            <div class="spacer-20"></div>
            <a class="google-btn" href="">
                <img src="google-logo.svg" alt="google-logo" height="20px" width="20px">
                Sign-Up With Google
            </a>
            <div class="spacer-10"></div>
            <a class="main-btn" href="Sign-Up (page).html">
                Create Account
            </a>
            <div class="spacer-10"></div>
            <div class="mw-255">
                <div class="flexbox px-20">
                    <p class="txt-11 third-color-txt">By Signing Up,&nbsp; You Agree To The 
                        <a class="txt-11 twitter-blue-txt" href="https://twitter.com/en/tos" target="_blank">Terms Of Service</a>
                        And
                        <a class="txt-11 twitter-blue-txt" href="https://twitter.com/en/privacy" target="_blank">Privacy Policy</a>
                        Including
                        <a class="txt-11 twitter-blue-txt" href="https://help.twitter.com/en/rules-and-policies/twitter-cookies" target="_blank">Cookie Use</a>
                        .
                    </p>
                </div>
            </div>
            <div class="spacer-40"></div>
            <div class="aha-container">
                <div class="aha-line"></div>
                <p class="txt-12 white-color-txt">Already Have Account?</p>
                <div class="aha-line"></div>
            </div>
            <div class="spacer-10"></div>
            <a class="secondary-btn" href="Sign-In (page).html">
                Sign-In
            </a>
        </div>
    </div>
</body>
</html>

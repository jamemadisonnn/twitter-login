<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Sign-In</title>
</head>
<body>
    <div class="center-block">
        <div class="login-block">

            <div class="spacer-10"></div>
            <h1 class="heading-28 white-color-txt txt-center">Sign-in to Twitter</h1>
            <div class="spacer-20"></div>
            <a class="google-btn" href="">
                <img src="google-logo.svg" alt="google-logo" height="20px" width="20px">
                Sign-In With Google
            </a>
            <div class="spacer-20"></div>
            <div class="aha-container">
                <div class="aha-line-2"></div>
                <p class="txt-12 white-color-txt">or</p>
                <div class="aha-line-2"></div>
            </div>
            <div class="spacer-20"></div>
            <form>
                <input class="input-section" type="email" placeholder="Email">
                <div class="spacer-10"></div>
                <input class="input-section" type="password" placeholder="Password">
                <div class="spacer-20"></div>
                <button type="submit" class="secondary-btn submit-btn-error">Sign-In</button>
            </form>
            <div class="spacer-20"></div>
            <div class="mw-255">

        </div>

</html>

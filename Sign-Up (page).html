<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Sign-Up</title>
</head>
<body>
    <div class="center-block">
        <div class="login-block">
            <div class="center-item">
                <img src="Site-Function/Icon/twitter-white.svg" alt="twitter-white" height="40px" width="40px">
            </div>
            <div class="spacer-10"></div>
            <h1 class="heading-28 white-color-txt txt-center">Create Account</h1>
            <div class="spacer-20"></div>
            <form>
                <input class="input-section" type="email" placeholder="Email">
                <div class="spacer-10"></div>
                <input class="input-section" type="password" placeholder="Password">
                <div class="spacer-20"></div>
                <button type="submit" class="main-btn no-outline">Sign-Up</button>
            </form>
            <div class="spacer-20"></div>
            <div class="mw-255">
                <div class="flexbox center-item">
                    <p class="txt-11 third-color-txt">Already Have An Account?&nbsp;</p> 
                    <a class="txt-11 twitter-blue-txt" href="Sign-In (page).html">Sign-In</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
